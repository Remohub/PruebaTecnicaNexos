<h1>{{modoEdicion ? 'Editar' : 'Agregar'}} Persona</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>
    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('name').touched || formGroup.get('name').dirty) && !formGroup.get('name').valid }">
      <label class="col-md-2 control-label"
             for="nameId">Nombre</label>
      <div class="col-md-8">
        <input class="form-control"
               id="nameId"
               type="text"
               required
               formControlName="name" />
        <span class="help-block" *ngIf="(formGroup.get('name').touched || formGroup.get('name').dirty) && formGroup.get('name').errors">
          <span *ngIf="formGroup.get('name').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>
    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('lastName').touched || formGroup.get('lastName').dirty) && !formGroup.get('lastName').valid }">
      <label class="col-md-2 control-label"
             for="lastName">Apellido</label>
      <div class="col-md-8">
        <input class="form-control"
               id="lastName"
               type="text"
               required
               formControlName="lastName" />
        <span class="help-block" *ngIf="(formGroup.get('lastName').touched || formGroup.get('lastName').dirty) && formGroup.get('lastName').errors">
          <span *ngIf="formGroup.get('lastName').errors.required">
            El campo Apellido es requerido
          </span>
        </span>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/Pacientes"]'>
            Cancelar
          </button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
