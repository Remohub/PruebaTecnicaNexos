<h1>Doctores</h1>
<button class="btn btn-primary">Agregar Doctor</button>
<p *ngIf="!(doctors && doctors.length)">
  No existen registros para mostrar
</p>
<table class="table" *ngIf="doctors && doctors.length">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of doctors">
      <td>{{doctor.name}}</td>
      <td>{{doctor.lastName }}</td>
    </tr>
  </tbody>
</table>
